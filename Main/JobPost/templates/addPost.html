{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center mb-4">Add a Job Post</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <!-- post form -->
                    {{form|crispy }}
                </div>
                <button class="btn btn-primary btn-block" type="submit"> Submit</button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
